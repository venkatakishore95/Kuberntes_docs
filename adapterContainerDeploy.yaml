apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node-webapp
  name: node-webapp
spec:
  replicas: 5
  selector:
    matchLabels:
      app: node-webapp
  strategy: {}
  template:
    metadata:
      labels:
        app: node-webapp
    spec:
      containers:
      - image: busybox
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo $(date -u)'#This is log' >> /var/log/file.log; sleep 5;done"]
        name: main-container
        volumeMounts:
          - name: var-logs
            mountPath: /var/log
      - image: sreeharshav/adapter:v1
        name: adapter-container
        imagePullPolicy: Always
        ports:
          - containerPort: 3080
        volumeMounts:
        - name: var-logs
          mountPath: /var/log
      dnsPolicy: Default
      volumes:
      - name: var-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: node-webapp
  labels:
    run: node-webapp
spec:
  ports:
  - port: 3080
    protocol: TCP
  selector:
    app: node-webapp
  type: NodePort

